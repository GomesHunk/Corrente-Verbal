services:
  - type: web
    name: corrente-verbal
    env: python
    runtime: python-3.9.16
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: WEB_CONCURRENCY
        value: 1
      - key: RENDER
        value: "1"
